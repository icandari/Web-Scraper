<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Course Scraper</title>
</head>
<body>
  <h1>BYU-H Program Course Scraper</h1>
  <label for="major-url">Enter Major URL:</label>
  <input type="text" id="major-url" placeholder="https://catalog.byuh.edu/computer-science-bs" />
  <br />
  <label for="minor1-url">Enter Minor 1 URL:</label>
  <input type="text" id="minor1-url" placeholder="https://catalog.byuh.edu/minor1-example" />
  <br />
  <label for="minor2-url">Enter Minor 2 URL:</label>
  <input type="text" id="minor2-url" placeholder="https://catalog.byuh.edu/minor2-example" />
  <br />
  <button id="submit-urls">Submit</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
